<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizza Time</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-row">
            <header class="header">
                <div class="container">
                    <div class="header-row flex">
                        <a class="logo" href="#">
                            <img src="./img/logo.svg" alt="Logo">
                        </a>
                        <menu class="menu flex">
                            <nav class="nav">
                                <a class="nav-link nav-link-active" href="#">Home</a>
                                <a class="nav-link" href="#">Menu</a>
                                <a class="nav-link" href="#">Promo</a>
                            </nav>
                            <div class="tool flex">
                                <button class="search-btn"><img src="./img/search.svg" alt="Search Icon"></button>
                                <button class="cart-btn"><img src="./img/cart.svg" alt="Card Icon"></button>
                                <button class="btn sign-in-btn">Sign In</button>
                            </div>
                        </menu>
                    </div>
                </div>
            </header>
           
            <div class="hero">
                <div class="container">
                    <div class="hero-row flex">
                        <div class="hero-content">
                            <h1 class="hero-content-title">Friday pizza!</h1>
                            <h3 class="hero-content-subtitle">Time to enjoy our delicious pizza.</h3>
                            <a class="btn hero-link" href=""#>ORDER NOW</a>
                        </div>
                        <div class="hero-image">
                            <img src="./img/hero.jpg" alt="Hero-Pizza-Image">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
